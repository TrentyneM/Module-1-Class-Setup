<!-- Document Type Declaration -->
<!DOCTYPE html>

<!-- The lang attribute in HTML specifies the langauge of the content of the
HTML document. In this case, "en" indicates that the content of the HTML document is in
English. This attribute helps search engines and browsers understand the language of the 
content, which can be useful for various purposes such as search engine optimization and
text-to-speech functionalities -->
<html lang="en">

<!-- HTML header section -->
<head>

    <!-- Specifying the character encoding for the entire HTML
    document. UTF-8 can represent most of the world's characters. -->
    <meta charset="UTF-8">

    <!-- This meta tag is used to control the layout and scaling of the webpage on different
    devices. width=device-width sets the width of the viewport to the width of the device. 
    initial-scale=1.0 sets the inital zoom level when the page when the page is first loaded.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Webpage</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <h1>Welcome to Trentyne's website</h1>

</body>
